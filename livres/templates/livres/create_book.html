{% extends 'base.html' %}

{% block title %}Add a New Book{% endblock %}
{% load widget_tweaks %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary mb-4">üìñ Add a New Book</h2>
        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label fw-bold">Title</label>
                <input type="text" class="form-control rounded-3" name="{{ form.title.name }}" id="{{ form.title.id_for_label }}" placeholder="Enter book title" required>
            </div>

            <div class="mb-3">
                <label for="{{ form.author.id_for_label }}" class="form-label fw-bold">Author</label>
                <input type="text" class="form-control rounded-3" name="{{ form.author.name }}" id="{{ form.author.id_for_label }}" placeholder="Enter author's name" required>
            </div>

            <div class="mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label fw-bold">Description</label>
                <textarea class="form-control rounded-3" name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" rows="4" placeholder="Enter a brief description"></textarea>
            </div>

            <div class="mb-3">
                <label for="{{ form.genre.id_for_label }}" class="form-label fw-bold">Genre</label>
                {{ form.genre|add_class:"form-select rounded-3" }}
            </div>

            <div class="mb-3">
                <label for="{{ form.published_date.id_for_label }}" class="form-label fw-bold">Published Date</label>
                <input type="date" class="form-control rounded-3" name="{{ form.published_date.name }}" id="{{ form.published_date.id_for_label }}" required>
            </div>

            <div class="mb-3">
                <label for="{{ form.isbn.id_for_label }}" class="form-label fw-bold">ISBN</label>
                <input type="text" class="form-control rounded-3" name="{{ form.isbn.name }}" id="{{ form.isbn.id_for_label }}" placeholder="Enter ISBN (Optional)">
            </div>

            <div class="mb-3">
                <label for="{{ form.cover_image.id_for_label }}" class="form-label fw-bold">Cover Image</label>
                <input type="file" class="form-control rounded-3" name="{{ form.cover_image.name }}" id="{{ form.cover_image.id_for_label }}">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4 py-2 fw-bold">üìö Save Book</button>
                <a href="{% url 'book_list' %}" class="btn btn-secondary px-4 py-2 fw-bold">‚ùå Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
