{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
      <div class="card shadow-lg book-card">
        <div class="card-header text-center py-4" style="background-color: var(--navbar-color);">
          <h2 class="text-white mb-1">Edit Profile</h2>
          <p class="mini-subtitle1 text-light">Update your information</p>
        </div>
        <div class="card-body px-5 py-4">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-4">
              <label for="id_bio" class="form-label fw-bold">Bio:</label>
              {{ form.bio }}
            </div>

            <div class="mb-4">
              <label for="id_profile_picture" class="form-label fw-bold">Profile Picture:</label><br>
              {% if user.userprofile.profile_picture %}
                <img src="{{ user.userprofile.profile_picture.url }}" alt="Current Picture" style="max-width:100px; border-radius: 8px;"><br>
              {% endif %}
              {{ form.profile_picture }}
            </div>

            <div class="mb-4">
              <label for="id_favorite_genres" class="form-label fw-bold">Favorite Genres:</label><br>
              {{ form.favorite_genres }}
            </div>

            <div class="mb-4">
              <label for="id_badges" class="form-label fw-bold">Badges:</label><br>
              {{ form.badges }}
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-save me-2"></i> Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
