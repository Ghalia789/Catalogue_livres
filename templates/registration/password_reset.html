{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card book-card shadow-lg">
                <div class="card-header text-center py-4" style="background-color: var(--navbar-color);">
                    <h2 class="text-white mb-1">Password Reset</h2>
                    <p class="mini-subtitle1 text-light">Get back to your books</p>
                </div>
                <div class="card-body px-5 py-4">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-4">
                            <p class="text-center mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                            <label for="id_email" class="form-label fw-bold">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" name="email" class="form-control form-control-lg" id="id_email" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 py-3 mt-3">
                            <i class="fas fa-paper-plane me-2"></i> Send Reset Link
                        </button>
                    </form>
                    <div class="mt-4 text-center">
                        <a href="{% url 'login' %}" class="text-decoration-none fw-bold" style="color: var(--secondary-color);">
                            <i class="fas fa-arrow-left me-1"></i> Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .input-group-text {
        background-color: var(--light-section);
        border-color: var(--accent-color);
    }
    .form-control {
        border-color: var(--accent-color);
    }
    .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(165, 124, 245, 0.25);
        border-color: var(--secondary-color);
    }
</style>
{% endblock %}
